<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Details Manager</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <script src="//api.bitrix24.com/api/v1/"></script>
  <style>
    body { padding: 20px; font-family: Arial, sans-serif; }
    .product-row { margin-bottom: 15px; padding: 15px; border: 1px solid #ddd; border-radius: 5px; background-color: #f9f9f9; }
    .duplicate-warning { color: #d9534f; margin-bottom: 20px; }
    .profit-display { font-weight: bold; color: #5cb85c; }
    .form-control:disabled { background-color: #f8f9fa; }
    .hidden { display: none; }
    .loading-message { text-align: center; padding: 20px; font-style: italic; color: #666; }
    .deal-info-container { background-color: #f0f8ff; padding: 15px; border-radius: 5px; margin-bottom: 20px; }
    .deal-info-row { margin-bottom: 5px; }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="my-4">Product Details Manager</h1>

    <div id="deal-info" class="mb-4 hidden">
      <div class="deal-info-container">
        <h3>Deal Information</h3>
        <div class="deal-info-row"><strong>ID:</strong> <span id="deal-id-display">Not set</span></div>
        <div class="deal-info-row"><strong>Title:</strong> <span id="deal-title">Loading...</span></div>
        <div class="deal-info-row"><strong>Stage:</strong> <span id="deal-stage">Loading...</span></div>
        <div class="deal-info-row"><strong>Amount:</strong> <span id="deal-amount">Loading...</span></div>
      </div>
      <div id="duplicate-warning" class="duplicate-warning"></div>
    </div>

    <div id="products-container">
      <p class="loading-message">Loading application...</p>
    </div>

    <div class="mt-4 hidden" id="save-section">
      <button id="save-btn" class="btn btn-success">Save Changes</button>
      <div id="save-status" class="mt-2"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const ALLOWED_USER_IDS = new Set(["2924", "8", "18", "1750", "36", "2688", "2690", "2716", "3108", "3114"]);

    let accessToken = null;
    let userId = null;
    let domain = null;
    let dealId = null;
    let productRows = [];

    const dealInfo = document.getElementById('deal-info');
    const dealIdDisplay = document.getElementById('deal-id-display');
    const dealTitle = document.getElementById('deal-title');
    const dealStage = document.getElementById('deal-stage');
    const dealAmount = document.getElementById('deal-amount');
    const duplicateWarning = document.getElementById('duplicate-warning');
    const productsContainer = document.getElementById('products-container');
    const saveSection = document.getElementById('save-section');
    const saveBtn = document.getElementById('save-btn');
    const saveStatus = document.getElementById('save-status');

    document.addEventListener('DOMContentLoaded', function () {
      if (typeof BX24 !== 'undefined') {
        initializeInBitrix();
      } else {
        productsContainer.innerHTML = '<div class="alert alert-danger">This app must be loaded inside Bitrix24.</div>';
      }
    });

    saveBtn.addEventListener('click', handleSave);

    function initializeInBitrix() {
      BX24.init(async function () {
        try {
          const authData = BX24.getAuth();
          if (!authData?.access_token || !authData?.user_id) throw new Error("Missing authentication data");

          accessToken = authData.access_token;
          userId = authData.user_id;
          domain = window.location.hostname;

          if (!userId || !ALLOWED_USER_IDS.has(userId.toString())) {
            showError(`User ${userId} is not authorized.`);
            return;
          }

          const options = await new Promise((resolve, reject) => {
            BX24.getPlacementOptions(resolve, reject);
          });

          if (options?.ID) {
            dealId = options.ID;
            updateUI();
            await fetchDealInfo();
            await fetchDealProducts();
          } else {
            showError("No deal ID provided.");
          }

          if (typeof BX24 !== 'undefined') BX24.fitWindow();

        } catch (error) {
          showError("Failed to initialize Bitrix24: " + error.message);
          console.error(error);
        }
      });
    }

    function updateUI() {
      dealInfo.classList.remove("hidden");
      dealIdDisplay.textContent = dealId || "Unknown";
    }

    async function fetchDealInfo() {
      try {
        const response = await callBitrixAPI('crm.deal.get', { id: dealId });
        if (response.error) throw new Error(response.error_description);

        dealTitle.textContent = response.result.TITLE || 'N/A';
        dealStage.textContent = response.result.STAGE_ID || 'N/A';
        dealAmount.textContent = formatCurrency(response.result.OPPORTUNITY || 0);
      } catch (error) {
        console.error("Failed to load deal info:", error);
        dealTitle.textContent = 'Error loading deal info';
      }
    }

    async function fetchDealProducts() {
      try {
        productsContainer.innerHTML = '<p class="loading-message">Loading products...</p>';
        const response = await callBitrixAPI('crm.deal.productrows.get', { id: dealId });
        if (response.error) throw new Error(response.error_description);

        productRows = response.result || [];
        renderProducts(productRows);
      } catch (error) {
        showError("Failed to load products: " + error.message);
        console.error(error);
      }
    }

    function renderProducts(rows) {
      productsContainer.innerHTML = '';
      if (!rows.length) {
        productsContainer.innerHTML = '<div class="alert alert-warning">No products found for this deal.</div>';
        return;
      }

      rows.forEach((row, index) => {
        const productDiv = document.createElement('div');
        productDiv.className = 'product-row';

        productDiv.innerHTML = `
          <div><strong>Product Name:</strong> ${row.PRODUCT_NAME || 'N/A'}</div>
          <div><strong>Quantity:</strong> ${row.QUANTITY}</div>
          <div><strong>Current Price:</strong> <input type="number" class="form-control price-input" value="${row.PRICE}" data-index="${index}"></div>
        `;

        productsContainer.appendChild(productDiv);
      });

      saveSection.classList.remove('hidden');
    }

    async function handleSave() {
      try {
        saveStatus.innerHTML = '<div class="alert alert-info">Saving changes...</div>';

        document.querySelectorAll('.price-input').forEach(input => {
          const index = input.dataset.index;
          const value = parseFloat(input.value);
          if (!isNaN(value)) productRows[index].PRICE = value;
        });

        const response = await callBitrixAPI('crm.deal.productrows.set', {
          id: dealId,
          rows: productRows
        });

        if (response.error) throw new Error(response.error_description);

        saveStatus.innerHTML = '<div class="alert alert-success">Changes saved successfully!</div>';
        setTimeout(() => saveStatus.innerHTML = '', 3000);
      } catch (error) {
        saveStatus.innerHTML = `<div class="alert alert-danger">Failed to save: ${error.message}</div>`;
        console.error(error);
      }
    }

    async function callBitrixAPI(method, params = {}) {
      try {
        const url = new URL(`https://${domain}/rest/${method}`);
        url.searchParams.append('auth', accessToken);
        for (const key in params) {
          url.searchParams.append(key, params[key]);
        }

        const response = await fetch(url.toString(), { method: 'GET' });
        return await response.json();
      } catch (error) {
        console.error("API call failed:", error);
        return { error: true, error_description: error.message };
      }
    }

    function formatCurrency(amount) {
      return new Intl.NumberFormat('en-US', {
        style: 'currency',
        currency: 'USD'
      }).format(amount);
    }

    function showError(message) {
      productsContainer.innerHTML = `<div class="alert alert-danger">${message}</div>`;
    }
  </script>
</body>
</html>
